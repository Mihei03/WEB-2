<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Калькулятор вкладов</title>
		
		<link rel="icon" href="../Resources/NSTU.ico" type="image/x-icon">
		<link rel="shortcut icon" href="../Resources/NSTU.ico" type="image/x-icon">
		
		<style>
			.container {
				max-width: 600px;
				margin: 0 auto;
				padding: 20px;
				border: 1px solid #ccc;
				border-radius: 5px;
				}

			.form-group {
				margin-bottom: 15px;
			}

			button {
				padding: 10px 20px;
				background-color: #007bff;
				color: #fff;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}

			button:hover {
				background-color: #0056b3;
			}

			#result {
				margin-top: 20px;
			}
		</style>
		
	</head>
	
	<body>
		<div class="container">
			<h1>Калькулятор вкладов для банка</h1>
			<form id="calculatorForm">
				<div class="form-group">
					<label for="depositType">Вид вклада:</label>
					<select id="depositType" name="depositType">
						<option value="popolnyaemy">Пополняемый</option>
						<option value="srochny">Срочный</option>
					</select>
				</div>
				<div class="form-group">
					<label for="depositTerm">Срок вклада:</label>
					<select id="depositTerm" name="depositTerm">
						<!-- Options will be added dynamically using JavaScript -->
					</select>
				</div>
				<div class="form-group">
					<label for="depositAmount">Сумма вклада:</label>
					<input type="number" id="depositAmount" name="depositAmount" min="0" required>
				</div>
				<button type="button" onclick="calculate()">Рассчитать</button>
			</form>
			<div id="result"></div>
		</div>

		<script src="../Calculation.js"></script>
	</body>
</html>
